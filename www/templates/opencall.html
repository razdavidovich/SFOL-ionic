<ion-view title="My Open Calls">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

    <ion-content class="has-header">


        <ion-list>
            <div collection-repeat="departmentdetails in calllists| filter:filterDepartment">
            <div class="item item-divider">{{departmentdetails.department}}</div>
                <ion-item  ng-repeat="callist in calllists | filter:{departmentid: departmentdetails.departmentid}" href="#/app/updatecall/{{departmentdetails.FaultID}}" >
                  <div class="item-icon-left">
                    <div  ng-if="callist.IsDowntime == 1">
                        <i class="icon ion-android-alert balanced"></i>
                    </div>
                    <div ng-if="callist.IsDowntime == 0">
                  <i class="icon ion-android-alert assertive"></i>
                  </div>
                <h2> {{callist.Fault}}</h2>
                <p>{{callist.OpenDT}}</p>
                   </div>
                </ion-item>
 </div>
        </ion-list>
    </ion-content>


    <ion-nav-buttons side="right">
        <a class="button button-icon icon ion-plus" ng-click="AddCall('add')"></a>
        <!--Basic: auto-select the icon based on the platform -->

        <!--<ion-icon name="add"></ion-icon>-->

    </ion-nav-buttons>
</ion-view>
