<ion-view title="New Call">

    <ion-content class="has-header">

      <div class="padding">

<label class="item item-input item-select">
<div class="input-label">
Department
</div>
<select ng-model="department" ng-change="changedepartment(department)">
<option ng-repeat="department in departmentlist" value="{{department.DepartmentID}}">{{department.Department}}</option>
</select>
</label>
</div>

<div class="padding">

<label class="item item-input item-select">
<div class="input-label">
Asset*
</div>
<select ng-model="Asset">
<option ng-repeat="asset in Assetslist" value="{{asset.AssetID}}">{{asset.Asset}}</option>
</select>
</label>

</div>


<div class="padding">

<label class="item item-input item-select">
<div class="input-label">
Fault*
</div>
<select  ng-model="Fault">
<option ng-repeat="fault in faultlist" value="{{fault.CommonFaultID}}">{{fault.CommonFault}}</option>
</select>
</label>

</div>

<div class="padding">

<label class="item item-input item-select">
<div class="input-label">
Owner
</div>
<select ng-model="Owner">
<option ng-repeat="owner in ownerlist" value="{{owner.OwnerLoginID}}">{{owner.OwnerLogin}}</option></select>
</label>

</div>

<div class="padding">

<label class="item item-input">
   <textarea placeholder="Text*"></textarea>
 </label>
</div>

<div class="padding">
   <ion-checkbox  ng-model="downtime" ng-checked="downtime" class="checkbox-balanced" >Causes Downtime</ion-checkbox>

 </div>
 <div class="padding">
     <button nav-clear class="button button-block button-positive">
         Save
     </button>

 </div>
    </ion-content>


</ion-view>
