<ion-view title="New Call">

    <ion-content class="has-header">

      <div class="padding">

<label class="item item-input item-select">
<div class="input-label">
Department
</div>
<select>
<option>Department1</option>
<option >Department2</option>
<option>Department3</option>
</select>
</label>

</div>

<div class="padding">

<label class="item item-input item-select">
<div class="input-label">
Asset*
</div>
<select>
<option>Asset1</option>
<option >Asset2</option>
<option>Asset3</option>
</select>
</label>

</div>


<div class="padding">

<label class="item item-input item-select">
<div class="input-label">
Fault*
</div>
<select>
<option>Fault1</option>
<option >Fault2</option>
<option>Fault3</option>
</select>
</label>

</div>

<div class="padding">

<label class="item item-input item-select">
<div class="input-label">
Owner
</div>
<select>
<option>Owner1</option>
<option >Owner2</option>
<option>Owner3</option>
</select>
</label>

</div>

<div class="padding">

<label class="item item-input">
   <textarea placeholder="Text*"></textarea>
 </label>
</div>

<div class="padding">
   <ion-checkbox  ng-model="downtime" ng-checked="downtime" class="checkbox-balanced" >Causes Downtime</ion-checkbox>

 </div>
 <div class="padding">
     <button nav-clear class="button button-block button-positive">
         Save
     </button>

 </div>
    </ion-content>


</ion-view>
