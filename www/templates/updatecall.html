<ion-view title="{{name}}">

    <ion-content class="has-header">



        <div class="padding">
          <label class="item item-input">
          <span class="input-label">Asset:</span>
          <input type="text" value="1003">
        </label>
        </div>




        <div class="padding">
          <label class="item item-input">
          <span class="input-label">Fault:</span>
          <input type="text" value="Air Leak">
        </label>
        </div>


        <div class="padding">
        <label class="item item-input">
           <textarea placeholder="Fault Text"></textarea>
         </label>
        </div>


<div class="padding">

<label class="item item-input item-select">
<div class="input-label">
Owner
</div>
<select ng-model="Owner">
<option ng-repeat="owner in ownerlist" value="{{owner.OwnerLoginID}}">{{owner.OwnerLogin}}</option></select>
</label>

</div>

<div class="padding">
  <label class="item item-input item-select">
  <div class="input-label">
  State
  </div>
  <select ng-model="Status">
  <option ng-repeat="status in statuslist" value="{{status.FaultStatusID}}">{{status.FaultStatus}}</option></select>
  </label>

</div>

<div class="padding">

  <label class="item item-input">
     <textarea ></textarea>
   </label>
 </div>
 <div class="padding">
     <button nav-clear class="button button-block button-positive">
         Save
     </button>

 </div>
    </ion-content>


</ion-view>
